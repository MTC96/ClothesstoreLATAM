<div class="min-height">
    <div class="container">
        <div class="row py-5">
            <div class="col-7 me-4 my-3">
                <div class="img-container">
                    <button class="btn" (click)="changeImage(-1)">
                        <i class="bi bi-chevron-compact-left" style="font-size: 50px;"></i>
                    </button>
                    <picture class="height">
                        <img src="{{ pictures[index] }}" class="img-fluid rounded img-size" alt="">
                    </picture>
                    <button class="btn" (click)="changeImage(1)">
                        <i class="bi bi-chevron-compact-right" style="font-size: 50px;"></i>
                    </button>
                </div>
            </div>
            <div class="col me-auto mt-5 ps-4 text-start soft-border">
                <h2>{{ title }}</h2>
                <h1 class="display-6 mt-2 mb-4">{{ price | currency : 'COP' : 'symbol-narrow' : '1.0-0' }}</h1>
                <p class="text-muted my-3">Cantidad disponible: {{ available_quantity }}</p>
                <p class="text my-4 my-shipping">
                    <i class="bi bi-truck me-1"></i>
                    <small>Env√≠o {{ free_shipping == true? 'gratis' : 'a acordar con el vendedor'}}</small>
                </p>
                <button class="btn my-btn mt-3 col-12"
                        (click)="buy()">Comprar
                </button>
            </div>
        </div>
    </div>
</div>
