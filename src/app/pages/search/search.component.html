<div class="container-fluid my-container">
    <app-paginator (offsetOut)="loadProductsByQuery(query, $event)">
    </app-paginator>
    <div class="row products-cont">
        <div class="card-cont" *ngFor="let product of products">
            <app-card [id]="product.id"
                      [thumbnail]="product.thumbnail"
                      [title]="product.title"
                      [price]="product.price | currency : 'COP' : 'symbol-narrow' : '1.0-0' ">
            </app-card>
        </div>
    </div>
    <app-paginator (offsetOut)="loadProductsByQuery(query, $event)">
    </app-paginator>
</div>
